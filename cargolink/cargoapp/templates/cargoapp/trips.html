
{%extends 'cargoapp/base.html'%}
{%load static%}
{%block content%}
        <div class="content-inner w-100">
          <!-- Page Header-->
          <header class="bg-white shadow-sm px-4 py-3 z-index-20">
            <div class="container-fluid px-0">
              <h2 class="mb-0 p-1">Trips</h2>
            </div>
          </header>
          <!-- Dashboard Counts Section-->
 
          <!-- Projects Section-->
          <section class="pb-0">
            <div class="container-fluid">
              {%for trip in trips%}
              <!-- Project-->
              <div class="card mb-3">
                <div class="card-body p-3">
                  <div class="row align-items-center gx-lg-5 gy-3">
                    <div class="col-lg-6 border-lg-end">
                      <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <a class="btn btn-primary btn-sm text-white px-4 rounded-pill py-0" href="{%url 'book' trip.id%}">Book</a>
                            <div class="ms-3">
                            <h3 class="h4 text-gray-700 mb-0">{{trip.departure_location}} - {{trip.destination}}</h3><small class="text-gray-500">{{trip.space_left}} space left</small>
                          </div>
                        </div><span class="text-sm text-gray-600 d-none d-sm-block">{{trip.departure_time}}</span>
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
              {%endfor%}

            </div>
          </section>
          <!-- Client Section-->


          <!-- Page Footer-->
          
         
        </div>
 {%endblock%}
